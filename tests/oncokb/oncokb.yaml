row:
   rowIndex:
      to_subject: variant
transformers:
    - map:
        columns:
            - patient_id
        to_object: patient
        via_relation: patient_has_variant
    - map:
        columns:
            - referenceGenome
        to_object: genome
        via_relation: reference_genome
    - map:
        columns:
            - hugoSymbol
        to_object: gene_hugo
        via_relation: variant_in_gene
    - map:
        columns:
            - lastUpdate
        to_property:
            - timestamp
        for_objects:
            - variant
    - map:
        columns:
            - dataVersion
        to_property:
            - version
        for_objects:
            - variant
    - map:
        columns:
            - entrezGeneId
        to_property:
            - entrez_gene_id
        for_objects:
            - gene_hugo
    - map:
        columns:
            - tumorType
        to_object: disease
        via_relation: variant_to_disease
    - map:
        columns:
            - oncogenic
        to_object: oncogenicity
        via_relation: variant_to_oncogenicity
    - map:
        columns:
            - mutationEffectDescription
        to_property:
            - mutation_effect_description
        for_objects:
            - variant
    - map:
        columns:
            - variantSummary
        to_property:
            - variant_summary
        for_objects:
            - variant
    - map:
        columns:
            - geneSummary
        to_property:
            - gene_summary
        for_objects:
            - gene_hugo
    - map:
        columns:
            - tumorTypeSummary
        to_property:
            - tumor_type_summary
        for_objects:
            - disease
    - split:
        columns:
            - citationPMids
        to_object: publication
        via_relation: published
        separator: ","
    - split:
        columns:
            - treatments
        to_object: drug
        via_relation: variant_affected_by_drug
        separator: ";"
    - map:
        columns:
            - knownEffect
        to_object: functional_effect
        via_relation: variant_has_effect
    - map:
        columns:
            - sample_id
        to_object: sample
        via_relation: variant_in_sample
    - map:
        columns:
            - alteration
        to_object: alteration
        via_relation: variant_to_alteration
    - map:
          columns:
              - patient_id
          from_subject: sample
          to_object: patient
          via_relation: sample_to_patient
    - map:
        columns:
            - consequence
        to_property:
            - alteration_consequence
        for_objects:
            - alteration
    - map:
        columns:
            - proteinStart
        to_property:
            - protein_start
        for_objects:
            - alteration
    - map:
        columns:
            - proteinEnd
        to_property:
            - protein_end
        for_objects:
            - alteration
    - map:
        columns:
            - highestFdaLevel
        to_object: fda_evidence_level
        via_relation: variant_to_fda_evidence
    - map:
        columns:
            - highestSensitiveLevel
        to_object: oncokb_evidence_level
        via_relation: variant_to_oncokb_evidence
