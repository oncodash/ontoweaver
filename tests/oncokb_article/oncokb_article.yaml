subject: variant
columns:
    patient_id:
        to_object: patient
        via_relation: patient_has_variant
    hugoSymbol:
        to_object: gene_hugo
        via_relation: variant_in_gene
    citationPMids:
        into_transformer:
            split:
                separator: ","
            to_object: publication
            via_relation: published
    treatments:
        into_transformer:
            split:
                separator: ";"
            to_object: drug
            via_relation: variant_affected_by_drug
