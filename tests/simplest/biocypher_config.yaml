biocypher:
    debug: true
    offline: true
    schema_config_path: schema_config.yaml
    dbms: neo4j

    # Ontology configuration
    head_ontology:
        url: tests/simplest/biolink-model.owl.ttl
        root_node: entity

neo4j:
    database_name: test
    wipe: true
    delimiter: ';'
    array_delimiter: '|'
    skip_duplicate_nodes: true
    skip_bad_relationships: true

    # MultiDB functionality
    # Set to false for using community edition or older versions of Neo4j
    multi_db: false

    import_call_bin_prefix: ''
